<div class="grid {{ class }}">
    {% if label %}
    <label for="name" class="block text-sm font-semibold text-gray-700">{{ label }} {% if required %}<span class="text-red-500">*</span>{% endif %}</label>
    {% endif %}
    <div class="flex items-start border border-gray-300 focus:border-gray-400 rounded-md">
        {% if icon %}
        <div class="h-10 w-10 grid place-content-center"><i class="{{ icon }} text-grey-500"></i></div>
        {% else %}
        <div class="p-1"></div>
        {% endif %}
        <textarea name="{{ name }}" id="{{ id }}" class="ring-transparent focus-within:outline-none text-sm flex-1 mr-2 my-2 bg-transparent w-full {{ input_class }}" rows="{% if rows %}{{ rows }}{% else %}1{% endif %}" placeholder="{{ placeholder }}" {{ vars|safe }} {% if required %}required{% endif %}>{{ value }}</textarea>
    </div>
    {% if errors %}
    <p class="text-red-600">{{ errors }}</p>
    {% endif %}
</div>
