<div class="grid {{ class }}">
    {% if label %}
    <label for="name" class="block text-sm font-semibold text-gray-800">{{ label }} {% if required %}<span class="text-red-500">*</span>{% endif %}</label>
    {% endif %}
    <div class="flex items-center border border-gray-300 focus:border-gray-400 rounded-md {{ field_class }}">
        {% if icon %}
        <div class="h-10 w-10 grid place-content-center"><i class="{{ icon }} text-grey-500"></i></div>
        {% else %}
        <div class="p-1"></div>
        {% endif %}
        <input type="{{ type }}" name="{{ name }}" id="{{ id }}" placeholder="{{ placeholder }}" value="{{ value }}" 
            class="h-10 ring-transparent focus-within:outline-none text-sm flex-1 mr-2 bg-transparent w-full {{ input_class }}" 
            {{ vars|safe }} {% if required %}required{% endif %}>
    </div>
    {% if errors %}
    <p class="text-red-600">{{ errors }}</p>
    {% endif %}
</div>
