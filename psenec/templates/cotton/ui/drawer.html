<div x-data="{ open: false }">
    <!-- Drawer Button -->
     {% if trigger_button %}
     {{ trigger_button }}
     {% else %}
     <c-ui.button text="Add Project" icon="fas fa-plus" size="base" variant="{% if button_variant %}{{ button_variant }}{% endif %}" vars='@click="open = true"' />
     {% endif %}

    <div class="relative min-h-screen" x-show="open" x-cloak="">
        <!-- Overlay -->
        <div x-show="open" @click="open = false"
            class="fixed inset-0 bg-black bg-opacity-50 transition-opacity duration-300 z-50" x-transition.opacity>
        </div>

        <!-- Drawer -->
        <div x-show="open" x-transition:enter="transform transition ease-in-out duration-300"
            x-transition:enter-start="translate-x-full" x-transition:enter-end="translate-x-0"
            x-transition:leave="transform transition ease-in-out duration-300" x-transition:leave-start="translate-x-0"
            x-transition:leave-end="translate-x-full" 
            class="fixed inset-y-2 right-2 md:inset-y-4 md:right-4 w-11/12 sm:w-fit sm:min-w-[450px] bg-white shadow-lg z-50 rounded-lg">

            <!-- Drawer Header -->
            <header class="flex items-center justify-between p-4">
                <h2 class="text-lg font-medium">{{ title }}</h2>
                <button type="button" @click="open = false" class="text-gray-500 hover:text-red-500 text-xl">
                    &times;
                </button>
            </header>

            <div class="@container p-4 relative">
                {{ slot }}
            </div>

            <!-- Drawer Footer -->
            <div class="absolute bottom-0 left-0 w-full p-4 border-t">
                <div class="flex justify-end gap-x-2">
                    {{ footer }}
                </div>
            </div>
        </div>

    </div>
</div>
