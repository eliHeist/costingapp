<div x-data="{}">
    {% if label or icon %}
    <c-ui.button size="{{ btn_size }}" variant="{{ btn_variant }}" text="{% if label %}{{ label }}{% endif %}" icon="{{ icon }}" type="button" vars="@click='$refs.dlg.showModal()'" />
    {% endif %}
    <dialog id="{{ id }}" x-ref="dlg" class="xl:min-w-[40rem]">
        <button class="dlg_close_button" @click='$refs.dlg.close()'>
            <i class="fas fa-xmark text-lg text-muted hover:text-dark"></i>
        </button>
        {{ slot }}
    </dialog>
</div>
